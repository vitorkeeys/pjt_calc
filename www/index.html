<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    let c = 0;

    function insert(num) {
        let numero = document.getElementById('resposta').innerHTML;
        document.getElementById('resposta').innerHTML = numero + num;
    }

    function limpar() {
        document.getElementById('resposta').innerHTML = "";
    }

    function total() {
        let respostas = document.getElementById('resposta').innerHTML;
        document.getElementById('resposta').innerHTML = eval(respostas);
    }

    function raiz() {
        let b = document.getElementById('resposta').innerHTML;
        let a = Math.sqrt(b);
        document.getElementById('resposta').innerHTML = a;
    }

    function deletar() {
        let resposta = document.getElementById('resposta').innerHTML;
        document.getElementById('resposta').innerHTML = resposta.slice(0, -1);
    }
  </script>
</head>
<body>
    <div class="back"></div>
    <h1></h1>
    <div class="calc">
        <div id="resposta"></div>  
        <br>    
        <button id="n7" class="botao" onclick="insert('7')">7</button>
        <button id="n8" class="botao" onclick="insert('8')">8</button>
        <button id="n9" class="botao" onclick="insert('9')">9</button>
        <button id="sub" class="botao" onclick="insert('-')">-</button><br>
        <button id="n4" class="botao" onclick="insert('4')">4</button>
        <button id="n5" class="botao"  onclick="insert('5')">5</button>
        <button id="n6" class="botao"  onclick="insert('6')">6</button>
        <button id="mul" class="botao" onclick="insert('*')">x</button><br>
        <button id="n1" class="botao" onclick="insert('1')">1</button>
        <button id="n2" class="botao" onclick="insert('2')">2</button>
        <button id="n3" class="botao" onclick="insert('3')">3</button>
        <button id="mas" class="botao" onclick="insert('+')">+</button><br>
        <button id="lim" class="botao" onclick="limpar()">C</button>
        <button id="n0" class="botao" onclick="insert('0')">0</button>
        <button id="igu" class="botao" onclick="total()">=</button>
        <button id="rep" class="botao" onclick="insert('/')">/</button>
        <br><br>
    </div>  
</body>
</html>
